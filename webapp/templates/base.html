<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Air Quality Sofia{% endblock %}</title>
    <script src="https://cdn.plot.ly/plotly-2.35.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <h1>Air Quality Dashboard - Sofia, Bulgaria</h1>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="http://localhost:8080" target="_blank">Airflow UI</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Data source: European Environment Agency (EEA) | PM2.5 & PM10 verified measurements</p>
    </footer>
</body>
</html>
